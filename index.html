<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shows - Powered by TVmaze</title>
    <link href="assets/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="assets/main.js" defer></script>
  </head>
  <body>
    <header class="search">
      <form id="show-form">
        <label for="show-form-query">Search show</label>
        <input type="text" name="query" id="show-form-query" autocomplete="off">
        <input type="submit" value="Find">
      </form>
    </header>

    <main id="show-container">
      <p>No result</p>
    </main>

    <script id="show-template" type="text/x-handlebars-template">
      <section class="show">
        <h1>{{ name }}</h1>
        <img src="{{ image }}">
        <dl>
          <dt>Genres:</dt>
          {{#each genres}}
            <dd>{{ this }}</dd>
          {{/each}}
          <dt>Language:</dt>
          <dd>{{ language }}</dd>
          <dt>Rating:</dt>
          <dd>
            <meter value="{{ rating }}" min="0" max="10">
          </dd>
          <dt>Summary:</dt>
          <dd>{{{ summary }}}</dd>
        </dl>
      </section>
